<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tickets</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="application/javascript" src="/ticket.js"></script>

        <style>
            body {
                padding: 15px;
            }

            div {
                padding: 15px;
            }
        </style>
    </head>

    <body>
        <h1>Tickets</h1>

        <div class="crud">
            <div class="create">
                <label>
                    <input type="number" min="1" name="scheduleId" placeholder="scheduleId" required>
                </label>
                <label>
                    <input type="number" min="1" max="5000" name="seatNum" placeholder="seatNum" required>
                </label>
                <label>
                    <input type="number" min="1" name="userId" placeholder="userId" required>
                </label>
                <label>
                    <input type="button" name="createTicket" value="Create" onclick="createTicket()">
                </label>
                <hr>
            </div>

            <div class="read">
                <input type="button" name="readTickets" value="Read all" onclick="readTickets()">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">ScheduleID</th>
                            <th scope="col">Seat Number</th>
                            <th scope="col">UserID</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>

            <div class="update">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                <label>
                    <input type="number" min="1" name="scheduleId" placeholder="scheduleId" required>
                </label>
                <label>
                    <input type="number" min="1" max="5000" name="seatNum" placeholder="seatNum" required>
                </label>
                <label>
                    <input type="number" min="1" name="userId" placeholder="userId" required>
                </label>
                <label>
                    <input type="button" name="updateTicket" value="Update" onclick="updateTicket()">
                </label>
                <hr>
            </div>

            <div class="delete">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                <label>
                    <input type="button" name="deleteTicket" value="Delete" onclick="deleteTicket()">
                </label>
            </div>
        </div>
    </body>
</html>
