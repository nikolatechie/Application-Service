<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hall</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="application/javascript" src="/hall.js"></script>

        <style>
            body {
                padding: 15px;
            }

            div {
                padding: 15px;
            }
        </style>
    </head>

    <body>
        <h1>Halls</h1>

        <div class="crud">
            <div class="create">
                <label>
                    <input type="number" min="1" max="10000" name="floor" placeholder="floor" required>
                </label>
                <label>
                    <input type="number" min="0" max="5000" name="capacity" placeholder="capacity" required>
                </label>
                <label>
                    <input type="button" name="createHall" value="Create" onclick="createHall()">
                </label>
                <hr>
            </div>

            <div class="read">
                <input type="button" name="readHalls" value="Read all" onclick="readHalls()">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Floor</th>
                            <th scope="col">Capacity</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>

            <div class="update">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                <label>
                    <input type="number" min="1" max="1000" name="floor" placeholder="floor" required>
                </label>
                <label>
                    <input type="number" min="0" max="5000" name="capacity" placeholder="capacity" required>
                </label>
                <label>
                    <input type="button" name="updateHall" value="Update" onclick="updateHall()">
                </label>
                <hr>
            </div>

            <div class="delete">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                <label>
                    <input type="button" name="deleteHall" value="Delete" onclick="deleteHall()">
                </label>
            </div>
        </div>
    </body>
</html>
