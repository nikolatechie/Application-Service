<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="application/javascript" src="/user.js"></script>

        <style>
            body {
                padding: 15px;
            }

            div {
                padding: 15px;
            }
        </style>
    </head>

    <body>
        <h1>Users</h1>

        <div class="crud">
            <div class="create">
                <label>
                    <input type="text" name="role" placeholder="role" required>
                </label>
                <label>
                    <input type="text" name="name" placeholder="name" required>
                </label>
                <label>
                    <input type="email" name="email" placeholder="email" required>
                </label>
                <label>
                    <input type="password" name="password" placeholder="password" required>
                </label>
                <label>
                    <input type="button" name="createUser" value="Create" onclick="createUser()">
                </label>
                <hr>
            </div>

            <div class="read">
                <input type="button" name="readUsers" value="Read all" onclick="readUsers()">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Role</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="update">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                    <label>
                        <input type="text" name="role" placeholder="role" required>
                    </label>
                    <label>
                        <input type="text" name="name" placeholder="name" required>
                    </label>
                    <label>
                        <input type="email" name="email" placeholder="email" required>
                    </label>
                    <label>
                        <input type="password" name="password" placeholder="password" required>
                    </label>
                <label>
                    <input type="button" name="updateUser" value="Update" onclick="updateUser()">
                </label>
                <hr>
            </div>

            <div class="delete">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                <label>
                    <input type="button" name="deleteUser" value="Delete" onclick="deleteUser()">
                </label>
            </div>
        </div>
    </body>
</html>
