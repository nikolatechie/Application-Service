<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Movie</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="application/javascript" src="/movie.js"></script>

        <style>
            body {
                padding: 15px;
            }

            div {
                padding: 15px;
            }
        </style>
    </head>

    <body>
        <h1>Movies</h1>

        <div class="crud">
            <div class="create">
                <label>
                    <input type="text" name="title" placeholder="title" required>
                </label>
                <label>
                    <input type="number" min="1800" max="2023" name="year" placeholder="year" required>
                </label>
                <label>
                    <input type="text" name="genre" placeholder="genre" required>
                </label>
                <label>
                    <input type="number" min="1" max="5" name="rating" placeholder="rating" required>
                </label>
                <label>
                    <input type="button" name="createMovie" value="Create" onclick="createMovie()">
                </label>
                <hr>
            </div>

            <div class="read">
                <input type="button" name="readMovies" value="Read all" onclick="readMovies()">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Year</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Rating</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>

            <div class="update">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                <label>
                    <input type="text" name="title" placeholder="title" required>
                </label>
                <label>
                    <input type="number" min="1800" max="2023" name="year" placeholder="year" required>
                </label>
                <label>
                    <input type="text" name="genre" placeholder="genre" required>
                </label>
                <label>
                    <input type="number" min="1" max="5" name="rating" placeholder="rating" required>
                </label>
                <label>
                    <input type="button" name="updateMovie" value="Update" onclick="updateMovie()">
                </label>
                <hr>
            </div>

            <div class="delete">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                <label>
                    <input type="button" name="deleteMovie" value="Delete" onclick="deleteMovie()">
                </label>
            </div>
        </div>
    </body>
</html>
