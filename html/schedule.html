<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="application/javascript" src="/schedule.js"></script>

    <style>
        body {
            padding: 15px;
        }

        div {
            padding: 15px;
        }
    </style>
</head>

    <body>
        <h1>Schedule</h1>

        <div class="crud">
            <div class="create">
                <label>
                    <input type="number" min="1" name="movieId" placeholder="movieId" required>
                </label>
                <label>
                    <input type="datetime-local" min="2022-01-20T20:30" name="dateTime" value="2022-01-20T20:30" required>
                </label>
                <label>
                    <input type="number" min="1" name="hallId" placeholder="hallId" required>
                </label>
                <label>
                    <input type="number" min="0" name="price" placeholder="price" required>
                </label>
                <label>
                    <input type="button" name="createSchedule" value="Create" onclick="createSchedule()">
                </label>
                <hr>
            </div>

            <div class="read">
                <input type="button" name="readSchedule" value="Read all" onclick="readSchedule()">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">MovieID</th>
                            <th scope="col">Date and Time</th>
                            <th scope="col">HallID</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>

            <div class="update">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                <label>
                    <input type="number" min="1" name="movieId" placeholder="movieId" required>
                </label>
                <label>
                    <input type="datetime-local" min="2022-01-20T20:30" name="dateTime" value="2022-01-20T20:30" required>
                </label>
                <label>
                    <input type="number" min="1" name="hallId" placeholder="hallId" required>
                </label>
                <label>
                    <input type="number" min="0" name="price" placeholder="price" required>
                </label>
                <label>
                    <input type="button" name="updateSchedule" value="Update" onclick="updateSchedule()">
                </label>
                <hr>
            </div>

            <div class="delete">
                <label>
                    <input type="number" min="1" name="id" placeholder="id" required>
                </label>
                <label>
                    <input type="button" name="deleteSchedule" value="Delete" onclick="deleteSchedule()">
                </label>
            </div>
        </div>
    </body>
</html>
